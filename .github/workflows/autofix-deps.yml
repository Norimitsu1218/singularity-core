name: auto-fix-deps
on:
  workflow_run:
    workflows: ["gate-deps"]
    types: [completed]
permissions:
  contents: write
  pull-requests: write
jobs:
  autofix:
    if: >
      github.event.workflow_run.conclusion == 'failure' &&
      github.event.workflow_run.head_repository.full_name == github.repository &&
      !startsWith(github.event.workflow_run.head_branch, 'autofix/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - run: npm ci
      - name: Guard-1 (Cause Check)
        run: |
          if ./scripts/gate-deps.sh; then
            echo "Gate already passes. Skipping."
            exit 0
          fi
          ./scripts/fix-deps.sh "@google/generative-ai"
      - name: Guard-2 & 3 (Validate & File Check)
        run: |
          ./scripts/gate-deps.sh
          CHANGED_FILES="$(git status --porcelain | awk '{print $2}')"
          if [ -z "$CHANGED_FILES" ]; then
            echo "No changes were required."
            exit 0
          fi
          INVALID_FILES="$(printf '%s\n' "$CHANGED_FILES" | rg -v '^(package\.json|package-lock\.json)$' || true)"
          if [ -n "$INVALID_FILES" ]; then
            echo "Invalid file changes detected:"
            echo "$INVALID_FILES"
            exit 1
          fi
          echo "Valid dependency-only changes detected."
      - uses: peter-evans/create-pull-request@v6
        with:
          branch: autofix/denylist
          delete-branch: true
          title: "autofix: purge denylisted dependency"
          body: |
            Automated dependency fix generated by auto-fix-deps.
            - Ran: ./scripts/fix-deps.sh "@google/generative-ai"
            - Re-validated: ./scripts/gate-deps.sh
          commit-message: "autofix: purge denylisted dependency"
