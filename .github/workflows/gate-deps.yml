name: gate-deps
on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - run: npm ci
      - run: ./scripts/gate-deps.sh
      - run: ./scripts/gate-audit.sh
